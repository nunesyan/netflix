<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div id="container">
        <div id="header">
            <img src="img/logo.png" id="logo">
            <div id="nav">
                <select>
                    <option>Português</option>
                    <option>Inglês</option>
                </select>
                <button id="btn-enter">Entrar</button>
            </div>
        </div>
        <div id="main">
            <h1 id="title-main">Divirta-se com filmes épicos, séries de <br> sucesso e muito mais a partir de R$18,90.
            </h1>
            <h2 class="subtitle-main">Assine hoje, cancele quando quiser.</h2>
            <h3 class="third-title">Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
            <form>
                <input type="email" placeholder="Email" id="input">
                <button id="btn-start">Vamos lá ></button>
            </form>
        </div>
        <div id="box-container">
            <div class="box-info">
                <img src="img/tv.png" id="tv">
                <div class="box-text">
                    <h1 class="box-title" id="bigger">
                        A Netflix que você adora por apenas R$18,90.
                    </h1>
                    <h2 class="box-title" id="smaller">
                        Assine o plano Padrão com anúncios.
                    </h2>
                    <a href="#" class="box-title" id="direct">Saiba mais >
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
